{% extends "main.html" %}
{% block content %}


<a href="{{url_for('newItem', category_id=category.id)}}"><p>Add a New Item</p></a>

{% for item in items %}

<div>

<p>{{item.name}}</p>
<a href="{{url_for('editItem', category_id=item.category_id, item_id=item.id)}}"><p>Edit</p></a>
<a href="{{url_for('deleteItem', category_id=item.category_id, item_id=item.id)}}"><p>Delete</p></a>

<br>

</div>


{% endfor %}
{% endblock %}
